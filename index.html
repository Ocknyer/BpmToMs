<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>BPMTOMS</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">BPM to MS</h1>
      <div class="input-box">
        <button class="bpm-up" onclick="bpmChange('increase')">
          up
        </button>
        <input type="number" class="bpm-input" />
        <button class="bpm-down" onclick="bpmChange('decrease')">
          down
        </button>
      </div>
      <table class="table">
        <tr>
          <th>BPM</th>
          <th>1/2</th>
          <th>1/4</th>
          <th>1/8</th>
          <th>1/8T</th>
          <th>1/16</th>
          <th>1/32</th>
          <th>1/64</th>
          <th>1/128</th>
        </tr>
        <tr>
          <td class="bpm-output"></td>
          <td class="minim"></td>
          <td class="crotchet"></td>
          <td class="quaver"></td>
          <td class="quaver-dotted"></td>
          <td class="semi-quaver"></td>
          <td class="demi-semi-quaver"></td>
          <td class="hemi-demi-semi-quaver"></td>
          <td class="one-hundred-twenty-eight"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
