<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>BPMTOMS</title>
  </head>
  <body>
    <div id="app">
      <input type="number" class="bpm-input" />
      <table>
        <tr>
          <th>BPM</th>
          <th>1/2</th>
          <th>1/4</th>
          <th>1/8</th>
          <th>1/8T</th>
          <th>1/16</th>
          <th>1/32</th>
          <th>1/64</th>
          <th>1/128</th>
        </tr>
        <tr>
          <td class="bpm-output">1</td>
          <td class="minim">2</td>
          <td class="crotchet">3</td>
          <td class="quaver">4</td>
          <td class="quaver-dotted">5</td>
          <td class="semi-quaber">6</td>
          <td class="demi-semi-quaber">7</td>
          <td class="hemi-demi-semi-quaver">8</td>
          <td class="128th-note">9</td>
        </tr>
      </table>
    </div>
  </body>
</html>
